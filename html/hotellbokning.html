<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Trier</title>
</head>

<body>
    <nav id="main-nav-container">
        <a href="../index.html" class="main-nav-item">Hem</a>
        <a href="galleri.html" class="main-nav-item">Galleri</a>
        <a href="historia.html" class="main-nav-item">Historia</a>
        <a href="hotellbokning.html" class="main-nav-item">Bokning</a>
        <a href="Kulturarv.html" class="main-nav-item">Kulturarv</a>
    </nav>
    <main id="booking-main">
        <h1>Boka hotell</h1>
        <form action="../index.html" method="post">
            <fieldset>
                <legend>Personlig information</legend>
                <label for="fname">Förnamn:</label>
                <input type="text" id="fname" name="booking">
                <label for="css">Efternamn:</label>
                <input type="text" id="lname" name="booking">
            </fieldset>
            <fieldset>
                <legend>Bokning</legend>
                <label for="numberofrooms">Antal rum:</label>
                <select name="numberofrooms" id="numberofrooms" size="1">
                    <option value="1">1 rum</option>
                    <option value="2">2 rum</option>
                    <option value="3">3 rum</option>
                    <option value="4">4 rum</option>
                </select>
                <label for="fromdate">Från:</label>
                <input type="date" id="fromdate" name="booking" value="fromdate" min="2020-01-01" max="2022-12-31">
                <label for="todate">Till:</label>
                <input type="date" id="todate" name="booking" value="todate" min="2020-01-01" max="2022-12-31">
                <label for=""></label>
            </fieldset>
            <input type="submit" id="booking-button" value="Skicka">
        </form>
    </main>
</body>

</html>
